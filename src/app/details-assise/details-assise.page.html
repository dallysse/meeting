<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <p>Compte rendu de<br />la rencontre du {{reunion.date | date}}</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header lines="full">
      <ion-label >Liste de membres presents</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let present of presents, let i = index">
      <ion-badge slot="end">{{i+1}} </ion-badge>
      <ion-label>{{present}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
